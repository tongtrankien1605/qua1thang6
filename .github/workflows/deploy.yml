name: Deploy to Surge
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Surge
        run: npm install -g surge
      - name: Deploy to Surge
        run: surge ./public --token ${{ secrets.SURGE_TOKEN }} --domain qua1thang6.surge.sh